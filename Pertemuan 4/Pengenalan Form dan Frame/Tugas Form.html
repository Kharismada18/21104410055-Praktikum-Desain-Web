<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tugas Form</title>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary text-center mt-3">FORM DATA ATLET JUDO KABUPATEN BLITAR</h1>
    </div>
    <form>
        <div class="row mb-3">
          <label for="Nama Atlet" class="col-sm-2 col-form-label">Nama Atlet</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Nama Atlet">
          </div>
          </div>
          <div class="row mb-3">
            <label for="Tempat Lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="Tempat Lahir">
            </div>
            </div>
        <div class="row mb-3">
          <label for="Tanggal Lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
          <div class="col-sm-3">
            <input type="Date" class="form-control" id="Date">
          </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Laki-laki
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Perempuan
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <label for="Alamat" class="col-sm-2 col-form-label">Alamat</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Alamat">
            </div>
            </div>            
            <div class="row mb-3">
                <label for="Berat Badan" class="col-sm-2 col-form-label">Berat Badan</label>
                <div class="col-sm-1">
                  <input type="text" class="form-control" id="Berat Badan">
                </div>
            </div>       
        <div class="row mb-3">
          <label for="Kelas Pertandingan" class="col-sm-2 col-form-label">Kelas Pertandingan</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="Kelas Pertandingan">
          </div>
      </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form>
</body>
</html>
